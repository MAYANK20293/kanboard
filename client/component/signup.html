<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Kanban Board</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
        <a href="/client/src/index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="/client/src/index.html">Profile</a>
    </nav>

    <div class="form-container">
        <h1>Signup</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="tel" id="phone" placeholder="Phone Number" required />
            <input type="date" id="dob" placeholder="Date of Birth" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Signup</button>
        </form>
        <p id="successMessage" style="color: green; display: none;">Signup successful! Redirecting to Home page...</p>
        <p id="dobError" style="color: red; display: none;">You must be at least 18 years old to sign up.</p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
